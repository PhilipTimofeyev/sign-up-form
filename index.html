<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<container>
		<div class = 'left'>
			<img src="images/leaves.jpg" class='crop'>
			<div class = 'logo_bg'>
				<img src="images/odin-lined.png" class="logo">
				<p class="logo"> ODIN </p>
			</div>
			<p id='credit'>Photo by <u>Halie West </u>  on <u> Unsplash</u></p>
		</div>
	</div>
		<div class = 'right'>
			<div class = 'welcome'>
				<p>"This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started."</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<div>
				<h1> Let's do this! </h1>
				<form>
					<div class='inputting'>
					<div class='l_form'>
						<label for="first_name">FIRST NAME:</label>
						<input type="text" id="first_name" name="first_name">
						<label for="user_email">EMAIL:</label>
						<input type="email" id="user_email" name="email">
						<label for="user_password">PASSWORD:</label>
						<input type="password" id="user_password" name="password">
					</div>
					<div class='r_form'>
						<label for="first_name">LAST NAME:</label>
						<input type="text" id="last_name" name="last_name">
						<label for="phone">PHONE NUMBER:</label>
						<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
						<label for="user_password">CONFIRM PASSWORD:</label>
						<input type="password" id="user_password" name="confirm_password">
					</div>
				</div>

				<button type="submit">Create Account</button>
				<p>Already have an account? Log in</p>
				</form>
			</div>
		</div>
	</container>
</body>
</html>
