<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<container>
		<div class = 'left'>
			<img src="images/leaves.jpg" id="bg">
			<img src="images/odin-lined.png" id='logo'>
		</div>
		<div class = 'right'>
			<div class = 'welcome'>
				<p>"This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started."</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<div>
				<p> Let's do this! </p>
				<form>
					<ul>
						<li>
						<label for="first_name">First Name:</label>
						<input type="text" id="first_name" name="first_name">
						<label for="first_name">Last Name:</label>
						<input type="text" id="last_name" name="last_name">
						</li>
					<li>
						<label for="user_email">Email Address:</label>
						<input type="email" id="user_email" name="email">
						<label for="phone">Phone number:</label>
						<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
					</li>
					<li>
						<label for="user_password">Password:</label>
						<input type="password" id="user_password" name="password">
						<label for="user_password">Confirm Password:</label>
						<input type="password" id="user_password" name="confirm_password">
					</li>
				</ul>
				<button type="submit">Submit</button>
				<p>Already have an account? Log in</p>
				</form>
			</div>
		</div>
	</container>
</body>
</html>
