<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<container>
		<div class = 'left'>
			<img src="images/leaves.jpg" class='crop'>
			<div class = 'logo_bg'>
				<img src="images/odin-lined.png" class="logo">
				<p class="logo"> ODIN </p>
			</div>
			<p id='credit'>Photo by <u>Halie West </u>  on <u> Unsplash</u></p>
		</div>
	</div>
		<div class = 'right'>
			<div class = 'welcome'>
				<p>"This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started."</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<div>
				<h1> Let's do this! </h1>
				<form id="myform" method="get" action="something.php">
					<div class='inputting'>
						<div class='form_row_1'>
							<div class = 'block'>
								<label for="first_name">FIRST NAME</label>
								<input type="text" id="first_name" name="first_name">
							</div	>
							<div class = 'block'>
								<label for="last_name">LAST NAME</label>
								<input type="text" id="last_name" name="last_name">
							</div>
						</div>
						<div class='form_row_2'>
							<div class = 'block'>
							<label for="user_email">EMAIL</label>
							<input type="email" id="user_email" name="email">
						</div>
							<div class = 'block'>
							<label for="phone">PHONE NUMBER</label>
							<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
						</div>
						</div>
						<div class='form_row_3'>
							<div class = 'block'>
							<label for="user_password">PASSWORD</label>
							<input type="password" id="user_password" name="password">
						</div>
						<div class = 'block'>
							<label for="user_password">CONFIRM PASSWORD</label>
							<input type="password" id="user_confirm_password" name="confirm_password" >
						</div>
					</div>
				</div>
				</form>
				<div class = "bottom">
					<input type="submit" form="myform" value="Create Account" class='btn'/>
					<p id='login'>Already have an account? <a href="url"> <b>Log in </b></a></p>
				</div>
			</div>
		</div>
	</container>

	<script type="text/javascript">
		let loginForm = document.getElementById("myform");

		loginForm.addEventListener("submit", (e) => {
		  e.preventDefault();

		  let password = document.getElementById("user_password");
		  let confirm_password = document.getElementById("user_confirm_password");

		 	if (password.value == confirm_password.value) {
		 		password.value = '';
		 		confirm_password.value = ''
		 	} else {
		 		password.style.border="2px solid red";
		 		confirm_password.style.border="2px solid red"
		 		password.setCustomValidity("*Passwords do not match");
		 	}

		});
	</script>
</body>
</html>
